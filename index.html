<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="UP" name="UP">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>Clock</title>
    <meta name="robots" content="noindex">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet"/>
    <style>
        @import url("https://fonts.googleapis.com/css?family=Roboto+Condensed:300");

        @keyframes anti-burn-in {
            0% {
                transform: translate(0, -5px);
            }
            25% {
                transform: translate(-5px, 0);
            }
            50% {
                transform: translate(0, 5px);
            }
            75% {
                transform: translate(5px, 0);
            }
            100% {
                transform: translate(0, -5px);
            }
        }

        body {
            text-align: center;
            background-color: #000;
            color: #EEE;
            font-family: "Roboto Condensed", sans-serif;
            font-weight: 300;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        #playlist {
            min-width: 100vw;
            min-height: 100vh;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -2;
            opacity: 0.95;
        }

        /* Override video-js style */
        #playlist video {
            width: unset !important;
            height: unset !important;
            min-width: 100vw;
            min-height: 100vh;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* For native html5 video style */
        .bg-video {
            min-width: 100vw;
            min-height: 100vh;
        }

        #vignette {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100vw;
            min-height: 100vh;
            box-shadow: 0 0 calc(100vw / 5) calc(100vw / 10) rgba(0, 0, 0, 0.75) inset;
            z-index: 99;
        }

        #clock {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            animation: anti-burn-in forwards 30s infinite linear;
            position: relative;
            visibility: hidden;
        }

        #weekdays {
            display: inline-flex;
            flex-flow: column nowrap;
            justify-content: center;
            align-items: flex-end;
            font-size: calc(100vw / 24);
            line-height: calc(100vw / 8);
            padding-right: 20px;
            opacity: 0.75;
            text-shadow: 3px 3px 0 #000000;
        }

        #dates {
            display: inline-flex;
            flex-flow: column nowrap;
            justify-content: center;
            align-items: flex-start;
            font-size: calc(100vw / 24);
            line-height: calc(100vw / 8);
            padding-left: 20px;
            opacity: 0.75;
            text-shadow: 3px 3px 0 #000000;
        }

        .block {
            display: inline-block;
            vertical-align: top;
            height: 100vh;
            overflow: hidden;
        }

        .column {
            display: inline-block;
            vertical-align: top;
            font-size: calc(100vw / 8);
            line-height: calc(100vw / 8);
        }

        .colon {
            font-size: calc(100vw / 8);
            line-height: calc(100vw / 8);
            margin: 0 calc(100vw / 200);
            display: inline-flex;
            height: 100%;
            flex-flow: row nowrap;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            padding-bottom: calc(100vw / (8 * 8));
            text-shadow: 3px 3px 0 #000000;
            vertical-align: middle;
        }

        .hidden {
            display: none;
            visibility: hidden;
        }

        .column {
            transition: transform 300ms;
        }

        .num {
            transition: opacity 500ms, text-shadow 100ms;
            opacity: 0.025;
        }

        .num.visible {
            opacity: 1;
            text-shadow: 3px 3px 0 #000000;
        }

        .num.close {
            opacity: 0.35;
        }

        .num.far {
            opacity: 0.1;
        }

        .num.distant {
            opacity: 0.05;
        }
    </style>
</head>

<body>
<div id="playlist">
    <video id="video-js" class="video-js bg-video" autoplay loop muted preload>
        Your browser does not support the video tag.
    </video>
</div>
<div id="vignette"></div>
<div id="clock">
    <div id="weekdays" class="block">
        <div>S</div>
        <div>S</div>
        <div>S</div>
    </div>
    <div id="hours" class="block">
        <div class="column">
            <div class="num">0</div>
            <div class="num">1</div>
            <div class="num">2</div>
        </div>
        <div class="column">
            <div class="num">0</div>
            <div class="num">1</div>
            <div class="num">2</div>
            <div class="num">3</div>
            <div class="num">4</div>
            <div class="num">5</div>
            <div class="num">6</div>
            <div class="num">7</div>
            <div class="num">8</div>
            <div class="num">9</div>
        </div>
    </div>
    <div id="minutes" class="block">
        <div class="colon">
            <div>:</div>
        </div>
        <div class="column">
            <div class="num">0</div>
            <div class="num">1</div>
            <div class="num">2</div>
            <div class="num">3</div>
            <div class="num">4</div>
            <div class="num">5</div>
        </div>
        <div class="column">
            <div class="num">0</div>
            <div class="num">1</div>
            <div class="num">2</div>
            <div class="num">3</div>
            <div class="num">4</div>
            <div class="num">5</div>
            <div class="num">6</div>
            <div class="num">7</div>
            <div class="num">8</div>
            <div class="num">9</div>
        </div>
    </div>
    <div id="seconds" class="block">
        <div class="colon">:</div>
        <div class="column">
            <div class="num">0</div>
            <div class="num">1</div>
            <div class="num">2</div>
            <div class="num">3</div>
            <div class="num">4</div>
            <div class="num">5</div>
        </div>
        <div class="column">
            <div class="num">0</div>
            <div class="num">1</div>
            <div class="num">2</div>
            <div class="num">3</div>
            <div class="num">4</div>
            <div class="num">5</div>
            <div class="num">6</div>
            <div class="num">7</div>
            <div class="num">8</div>
            <div class="num">9</div>
        </div>
    </div>
    <div id="dates" class="block">
        <div>00</div>
        <div>00</div>
        <div>00</div>
    </div>
</div>
<script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
<script>
    // ghibli: {
    //     ext: 'mp4',
    //     type: 'video/mp4'
    // },
    // ghibli: {
    //     ext: 'm3u8',
    //     type: 'application/x-mpegURL'
    // },
    const VIDEO_PROFILES = {
        ghibli: {
            ext: 'mp4',
            type: 'video/mp4'
        },
        ghibli_2: {
            ext: 'mp4',
            type: 'video/mp4'
        },
        rain: {
            ext: 'mp4',
            type: 'video/mp4'
        },
        fireworks: {
            ext: 'mp4',
            type: 'video/mp4'
        },
        grass: {
            ext: 'mp4',
            type: 'video/mp4'
        },
        urban: {
            ext: 'mp4',
            type: 'video/mp4'
        },
        day_sky: {
            ext: 'mp4',
            type: 'video/mp4'
        }
    };

    const queryParams = new URLSearchParams(window.location.search);
    let ticked;
    let hasSeconds = queryParams.get('hasSeconds') !== undefined && queryParams.get('hasSeconds') !== null;
    let hasRandomVideos = queryParams.get('randomVideos') !== undefined && queryParams.get('randomVideos') !== null;
    let videoFolder = queryParams.get('video') || 'ghibli';
    let videoType = parseInt(queryParams.get('type')) || VIDEO_PROFILES[videoFolder]?.type || 'video/mp4';
    let videoExt = parseInt(queryParams.get('ext')) || VIDEO_PROFILES[videoFolder]?.ext || 'mp4';

    let size = window.innerWidth / 8;
    let hourColumns = Array.from(document.querySelectorAll('#hours .column'));
    let minuteColumns = Array.from(document.querySelectorAll('#minutes .column'));
    let secondColumns = Array.from(document.querySelectorAll('#seconds .column'));
    let date, clock;
    let dateFactors;
    let classList = ['visible', 'close', 'far', 'far', 'distant', 'distant'];
    let use24HourClock = true;

    if (!hasSeconds) {
        document.getElementById('seconds').parentNode.removeChild(document.getElementById('seconds'));
    }

    window.onresize = function () {
        size = window.innerWidth / 8;
    };

    function padClock(p, n) {
        return p + ('0' + n).slice(-2);
    }

    function getClock() {
        date = new Date();
        return [
            use24HourClock ? date.getHours() : date.getHours() % 12 || 12,
            date.getMinutes(),
            date.getSeconds()].reduce(padClock, '');
    }

    function getClass(n, i2) {
        return classList.find((class_, classIndex) => Math.abs(n - i2) === classIndex) || '';
    }


    let start = performance.now();
    let end = performance.now();
    let randomActionElapsed = 0;
    let clockActionElapsed = 0;

    const getDateFactors = function () {
        const d = new Date();
        const weekday = d.toLocaleDateString('en-US', {weekday: 'short'}).toUpperCase();
        const day = d.toLocaleDateString('en-US', {day: 'numeric'}).padStart(2, '0');
        const month = d.toLocaleDateString('en-US', {month: 'numeric'}).padStart(2, '0');
        const year = d.toLocaleDateString('en-US', {year: '2-digit'}).padStart(2, '0');
        return [weekday, day, month, year];
    }


    const playRandomVideo = function () {
        videoFolder = Object.keys(VIDEO_PROFILES)[Math.floor(Math.random() * Object.keys(VIDEO_PROFILES).length)];
        videoType = VIDEO_PROFILES[videoFolder]?.type;
        videoExt = VIDEO_PROFILES[videoFolder]?.ext;
        player.src([{src: `${videoFolder}/loop-${video_id}.${videoExt}`, type: videoType}]);
    }

    const debounce = function (func, timeout = 300) {
        let timer;
        return (...args) => {
            clearTimeout(timer);
            timer = setTimeout(() => {
                func.apply(this, args);
            }, timeout);
        };
    }

    let video_id = 1;
    // video_id = video_id++ % videoCount + 1;
    const player = window.player = videojs('video-js');
    const retryPlaying = debounce(function () {
        console.log('Retrying to play again...');
        player.src(player.src());
    }, 1000);
    player.on('error', retryPlaying);
    if (hasRandomVideos) {
        playRandomVideo();
    } else {
        player.src([{src: `${videoFolder}/loop-${video_id}.${videoExt}`, type: videoType}]);
    }

    const frameAction = function () {
        end = performance.now();

        const delta10mins = Math.floor((end - start) / 600000);
        if (hasRandomVideos && randomActionElapsed !== delta10mins) {
            randomActionElapsed = delta10mins;
            playRandomVideo();
        }

        const delta500 = Math.floor((end - start) / 500);
        if (clockActionElapsed !== delta500) {
            clockActionElapsed = delta500;
            if (!ticked) {
                document.getElementById('clock').style.visibility = 'visible';
                ticked = true;
            }
            const currentClock = getClock().substring(0, hasSeconds ? 6 : 4);
            if (clock !== currentClock) {
                clock = currentClock;
                []
                    .concat(hourColumns)
                    .concat(minuteColumns)
                    .concat(hasSeconds ? secondColumns : [])
                    .forEach((ele, i) => {
                        let n = +clock[i];
                        let offset = -n * size;
                        ele.style.transform = `translateY(calc(50vh + ${offset}px - ${size / 2}px))`;
                        Array.from(ele.children).forEach((ele2, i2) => {
                            ele2.className = 'num ' + getClass(n, i2);
                        });
                    });
            }
            const currentDateFactor = getDateFactors();
            if (!dateFactors || dateFactors.join() !== currentDateFactor.join()) {
                dateFactors = currentDateFactor;
                document.getElementById('weekdays').innerHTML = dateFactors[0]
                    .split('')
                    .map(c => `<div>${c}</div>`)
                    .join('');
                document.getElementById('dates').innerHTML = [dateFactors[1], dateFactors[2], dateFactors[3]]
                    .map(c => `<div>${c}</div>`)
                    .join('');
            }
        }
        window.requestAnimationFrame(frameAction);
    }
    window.requestAnimationFrame(frameAction);

    let hash;
    setInterval(async () => {
        if (window.fetch) {
            try {
                const res = await window.fetch("hash.json");
                const json = await res.json();
                const currentHash = json['hash'];
                if (!currentHash) {
                    return;
                }
                if (!hash && currentHash) {
                    hash = currentHash;
                }
                if (hash && currentHash && hash !== currentHash) {
                    window.location.reload();
                }
            } catch (err) {
                console.error(err);
            }
        }
    }, 30000);
</script>
</body>

</html>
